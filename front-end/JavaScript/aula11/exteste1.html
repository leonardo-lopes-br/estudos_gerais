<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando sua Nacionalidade</h1>
    <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var pais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais_novo = String(pais.value)
            res.innerHTML = `Seu país é ${pais_novo.toUpperCase()}`
            if (pais_novo.toUpperCase() == 'BRASIL'){
                res.innerHTML += `<p> Você é Brasileiro! Tamo Junto! </p>`
            }else{
                res.innerHTML += `<p> Você é estrangeiro! Bem vindo! </p>`
            }
        }
    </script>
</body>
</html>
