<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url('fontes/love larry.otf') format('opentype'),
            url('fontes/love larry.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'Love', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Oi gostosa passa o zap</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores magnam numquam totam aut et. Impedit, accusantium corporis libero obcaecati quidem at dolorum architecto, autem, incidunt provident tempora alias officia doloremque.</p>

</body>
</html>
